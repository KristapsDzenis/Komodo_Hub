<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link id="style" href="../static/userMain.css" rel="stylesheet" type="text/css" />
   <link href="../static/frame.css" rel="stylesheet" type="text/css">
  <title>My posts!</title>
</head>
<body>

    <!-- Navigation -->
    <header>
        <div class="topnav">
            <a href="#home">Komodo Hub</a>
            <h1>Welcome, {{ username }}</h1>
            <a href="/">Sign Out</a>
        </div>
    </header>

  <!-- Sidebar Navigation -->
  <nav class="sidebar">
    <div class="sidebar-content">
      <p><a href="#" onclick="window.location.reload();">My feed!</a></p>
    </div>
  </nav>

  <!-- Main Content Area -->
  <div class="content">

    <!-- Profile Section -->
    <div class="profile-header">
      <div class="banner"></div>
      <div class="profile-info">
        <img src="" alt="User Avatar" class="avatar" />
        <div>
          <h2>{{ username }}</h2>
          <p class="bio">This is a short bio about the user or organization. You can update this in your settings.</p>
        </div>
      </div>
    </div>

    <!-- Post Feed -->
    <div class="post-feed">
      <!-- Example Post 1 (Org post) -->
      <div class="post">
        <h3>x</h3>
        <p></p>
      </div>
    </div>

  </div>
</body>
</html>
