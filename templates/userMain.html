<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="style" href="../static/frame.css" rel="stylesheet" type="text/css">
    <title>Komodo Hub - Animal Info</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .topnav {
            overflow: hidden;
            padding: 10px;
        }

        .topnav a {
            color: white;
            text-decoration: none;
            margin-right: 20px;
        }

        .topnav h1 {
            color: white;
            display: inline-block;
            margin-left: 20px;
        }

        .border-container {
            display: flex;
            justify-content: space-around;
            margin-top: 50px;
            padding: 0 10%;
        }

        .border-section {
            border: 2px solid black;
            width: 30%;
            height: 300px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Chat box styling */
        .chat-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .chat-box {
            border: 2px solid black;
            width: 50%;
            height: 400px;
            background-color: white;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        #chat-messages {
            height: 300px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .chat-input {
            border: 1px solid black;
            padding: 10px;
            width: 100%;
            height: 50px;
        }

        /* Section styles */
        h2 {
            font-size: 24px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #555;
        }
    </style>
</head>

<body>

    <div class="topnav">
        <a href="#home">Komodo Hub</a>
        <h1>Hello, [PlaceholderUserName]</h1>
        <a href="active">Sign Out</a>
    </div>

    <!-- Flex container for the three bordered sections -->
    <div class="border-container">
        <div class="border-section">
            <h2>Animal</h2>
            <p>text</p>
            <p><strong>Habitat:</strong> </p>
            <p><strong>Endangered Status:</strong> </p>
        </div>
        <div class="border-section">
            <h2>Animal</h2>
            <p>Text</p>
            <p><strong>Habitat:</strong> </p>
            <p><strong>Endangered Status:</strong> </p>
        </div>
        <div class="border-section">
            <h2>Animal</h2>
            <p>Text</p>
            <p><strong>Habitat:</strong> </p>
            <p><strong>Endangered Status:</strong> </p>
        </div>
    </div>

    <!-- Chat Box Container -->
    <div class="chat-container">
        <div class="chat-box">
            <div id="chat-messages">
                <!-- Chat messages will appear here -->
                <p>[Chat message 1]</p>
                <p>[Chat message 2]</p>
                <p>[Chat message 3]</p>
            </div>
            <input type="text" class="chat-input" placeholder="Type your message about endangered species...">
        </div>
    </div>

</body>

</html>
