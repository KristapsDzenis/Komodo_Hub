<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="style" href="../static/frame.css" rel="stylesheet" type="text/css">
    <title>School Chat - Students' Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        #org_image
        {
            top: 50px;
            left: 50px;
            width: 300px;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        .topnav {
            background-color: #333;
            overflow: hidden;
            padding: 10px;
        }

        .topnav a {
            float: right;
            color: white;
            text-decoration: none;
            margin-right: 20px;
            padding: 10px;
            font-size: 16px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav h1 {
            color: white;
            margin-left: 20px;
            display: inline-block;
        }

        .chat-container {
            position: absolute;
            display: block;
            width: 1500px;
            height: auto;
            left: 400px;
            top: 100px;

        }

        .chat-box {
            width: 60%;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
        }

        #chat-messages {
            flex-grow: 1;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 10px;
            padding-right: 10px;
        }

        .chat-input {
            display: flex;
            align-items: center;
            border-top: 1px solid #ddd;
            padding: 10px 0;
        }

        .chat-input input {
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
            margin-right: 10px;
            border-radius: 5px;
        }

        .chat-input button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #218838;
        }

        /* Message styling */
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 10px;
            background-color: #fff;
        }

        .message img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .message-content {
            background-color: #f9f9f9;
            border-radius: 10px;
            padding: 10px;
            max-width: 85%;
            flex-grow: 1;
        }

        .message-info {
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        .message-text {
            font-size: 16px;
            color: #333;
        }

    </style>
</head>
<body>

    <div class="topnav">
        <a href="#home">Komodo Hub</a>
        <h1>Hello, [PlaceholderUserName]</h1>
        <a href="active">Sign Out</a>
    </div>

    <div id="org_image">

    </div>

    <div id="org_name">

    </div>

    <!-- Chat Box Container -->
    <div class="chat-container">
        <div class="chat-box">
            <div id="chat-messages">
                <!-- Example of a chat message -->
                <div class="message">
                    <!-- School logo or user's profile picture -->
                    <img src="https://via.placeholder.com/50" alt="School Logo">
                    <div class="message-content">
                        <!-- User's full name and school info -->
                        <div class="message-info">
                            <strong>John Doe</strong> from <em>School</em>
                        </div>
                        <div class="message-text">
                            Lorem ipsum
                        </div>
                    </div>
                </div>

                <div class="message">
                    <img src="https://via.placeholder.com/50" alt="School Logo">
                    <div class="message-content">
                        <div class="message-info">
                            <strong>John Doe</strong> from <em>School</em>
                        </div>
                        <div class="message-text">
                            Lorem Ipsum
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input field for new chat messages -->
            <div class="chat-input">
                <input type="text" placeholder="Type your message here...">
                <button>Send</button>
            </div>
        </div>
    </div>

</body>
</html>
