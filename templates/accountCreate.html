<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <!-- links to css and js files -->
    <link id="style" href="../static/frame.css" rel="stylesheet" type="text/css">
    <link id="style" href="../static/indexAndAccCreate.css" rel="stylesheet" type="text/css">
    <script src="../static/JScode.js" type="text/javaScript"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komodo Hub</title>

</head>

<body>

    <!-- top navigation bar -->
    <div class="topnav">
        <a href="">Komodo Hub</a>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <form action="/login" method="post">
            <label for="UName" class="" ></label>
            <input type="text" id="UName" maxlength="15" minlength="6" name="Username" pattern="[[(A-Za-z)(0-9)\s]{6,15}"
             placeholder="Username">
            <label for="Pword" class="" ></label>
            <input type="password" id="Pword" maxlength="15" minlength="6" name="Password" pattern="[[(A-Za-z)(0-9)\s]{6,15}"
            placeholder="Password">

            <input type="hidden" name="source_page" value="accountCreate.html">

            <button type="submit">Sign In</button>
        </form>

        <a href="accountCreate.html">Sign Up</a>
    </div>

    <!-- buttons to switch between forms -->
    <div id="page_navigation">
        <button onclick="select_personal()" class="account_btn">Create Personal Account</button>
        <button onclick="select_org()" class="org_btn">Create Organisation Account</button>
    </div>

    <!-- message window -->
    <div id="error">
         {% if success %}
             <p style="color: green;">{{ success }}</p>
         {% endif %}
    </div>

    <!-- user account creation form -->
    <div id="container_1">

        <form action="/create_account" method="post" enctype="multipart/form-data"><!-- links to flask function with button click at the bottom of the form -->

            <fieldset id="profile_image">
                <input type="file" id="imageUpload" name="image" accept="image/*"  onclick="Show_preview()" required >
                <img id="preview" src="" alt="">
            </fieldset>

            <p class="message"> Fields with * required</p>

            <fieldset id="form_1">
                <br>
                <label for="UName" class="align" >*Username</label>
                <input  type="text" id="UName" maxlength="15" minlength="6" name="Username" pattern="[[(A-Za-z)(0-9)\s]{6,15}" size="30"
                        title="Can only enter letters and numbers" placeholder="Username" required>
                <br>
                <br>
                <label for="PWord" class="align" >*Password</label>
                <input  type="text" id="PWord" maxlength="15" minlength="6" name="Password" pattern="[[(A-Za-z)(0-9)\s]{6,15}" size="30"
                        title="Can only enter letters and numbers" placeholder="Password" required>
                <br>
            </fieldset>

            <fieldset id="form_2">
                <br>
                <label for="pEmail" class="align" >*Email</label>
                <input id="pEmail" size="30" type="email"  name="Email" placeholder="E-mail" required>
                <br>
                <br>
                 <label for="fName" class="align" >*First name</label>
                <input  type="text" id="fName" maxlength="30" minlength="2" name="First Name" pattern="[A-Za-z]{2,30}" size="30"
                        title="Can only enter letters" placeholder="First name" required>
                <br>
                <br>
                <label for="lName" class="align" >*Last name</label>
                <input  type="text" id="lName" maxlength="30" minlength="2" name="Last Name" pattern="[A-Za-z]{2,30}" size="30"
                        title="Can only enter letters" placeholder="Last name" required>
                <br>
                <br>
                <label for="OrgName" class="align" >*Organisation/School Name</label>
                <input  type="text" id="OrgName" maxlength="30" minlength="2" name="OrgName" pattern="[A-Za-z]{2,30}" size="30"
                        title="Can only enter letters" placeholder="Organisation/School Name" required>
                <br>
                <br>
                <label class="" for="Type">*Account Type</label>
                <input id="Type" list="type" name="Type" placeholder="Type" required>
                <datalist id="type">

                    <option value="Standard">
                    <option value="Teacher">
                    <option value="Student">

                </datalist>
                <br>
                <p> If user type admin, teacher or student provide your ID number bellow:</p>
                <br>
                <label for="ID" class="align" >ID Number</label>
                <input  type="text" id="ID" maxlength="10" minlength="6" name="ID Number" pattern="[[(A-Za-z)(0-9)\s]{6,10}" size="20"
                        title="Can only enter letters and numbers" placeholder="ID Number">
            </fieldset>

            <button type="submit" class="create_btn">Submit</button>

        </form>

    </div>

    <!-- organisation account creation form -->
    <div id="container_2">

        <form action="/create_org" method="post" enctype="multipart/form-data"><!-- links to flask function with button click at the bottom of the form -->

            <fieldset id="profile_image">
                <input type="file" id="imageUpload_2" name="image" accept="image/*"  onclick="Show_preview_2()"  >
                <img id="preview_2" src="#" alt="">
            </fieldset>

            <p class="message"> Fields with * required</p>

            <fieldset id="form_1">
                <br>
                <label for="UName" class="align" >*Username</label>
                <input  type="text" id="UName" maxlength="15" minlength="6" name="Username" pattern="[[(A-Za-z)(0-9)\s]{6,15}" size="30"
                        title="Can only enter letters and numbers" placeholder="Username" required>
                <br>
                <br>
                <label for="PWord" class="align" >*Password</label>
                <input  type="text" id="PWord" maxlength="15" minlength="6" name="Password" pattern="[[(A-Za-z)(0-9)\s]{6,15}" size="30"
                        title="Can only enter letters and numbers" placeholder="Password" required>
                <br>
            </fieldset>

            <fieldset id="form_2">
                <br>
                <label for="pEmail" class="align" >*Email</label>
                <input id="pEmail" size="30" type="email"  name="Email" placeholder="E-mail" required>
                <br>
                <br>
                <label for="OrgName" class="align" >*Organisation/School Name</label>
                <input  type="text" id="OrgName" maxlength="30" minlength="2" name="OrgName" pattern="[A-Za-z]{2,30}" size="30"
                        title="Can only enter letters" placeholder="Organisation/School Name" required>
            </fieldset>

            <button type="submit" class="create_btn">Submit</button>

        </form>

    </div>

</body>

</html>
